<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Chai or Code</h1>
    <button id="stop">Stop</button>
</body>
<script>
    // setTimeout(function(){
    //     console.log("Sagar");
    // }, 2000)

    // Or we can also define the function outside and give the refrence

    const saySagar = function() {
        console.log("Sagar Sen");
    }
    const changeText = function() {
        document.querySelector('h1').innerHTML = "Sagar sen is best brother"
    }
    // setTimeout(saySagar, 2000);
    const changeMe = setTimeout(changeText, 2000);
    // setInterval(saySagar, 2000)


    document.querySelector('#stop').addEventListener('click', function(){
        clearTimeout(changeMe);
        console.log("Stopped");
    })
</script>
</html>
